<ion-header>

  <ion-navbar>
    <ion-title>page1</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of chats">
      {{message}}
      <!-- <ion-img src="{{message}}"></ion-img> -->
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="chat_input" placeholder="Enter message"></ion-input>
  </ion-item>

  <button ion-button block (click)="send(chat_input)">Send</button>


</ion-content>
